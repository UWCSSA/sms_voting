<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/icon.jpg">
	<title>滑大好声音</title>
</head>

<body>

	<!-- header -->
	<div id="header" class="container">
		<h1>滑大好声音-尽请期待</h1>
	</div>

	<!-- for voting -->
	<div id="voting" class="container">
		<div id="timer"></div>
		<table class="table">
			<tr>
				<th id="c_id0"></th>
				<th id="c_id1"></th>
				<th id="c_id2"></th>
			</tr>
			<tr>
				<td id="c_name0"></td>
				<td id="c_name1"></td>
				<td id="c_name2"></td>
			</tr>
			<tr>
				<td>
					<div class="progress">
						<div class="progress-bar" id="c_votes0" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: %40;">
							%20<!--display votes here-->
						</div>
					</div>
				</td>
				<td>
					<div class="progress">
						<div class="progress-bar" id="c_votes1" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: %40;">
							%40<!--display votes here-->
						</div>
					</div>
				</td>
				<td>
					<div class="progress">
						<div class="progress-bar" id="c_votes2" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: %40;">
							%40<!--display votes here-->
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td id="c_score0"></td>
				<td id="c_score1"></td>
				<td id="c_score2"></td>
			</tr>
			<tr id="total">
				<td id="c_total0"></td>
				<td id="c_total1"></td>
				<td id="c_total2"></td>
			</tr>
		</table>
	</div>

	<!-- for poll -->
	<div id="poll" class="container">

	</div>

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
